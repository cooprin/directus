name: Build and Push Directus Docker Image

on:
  push:
    branches: [ main, develop ]  # Додаємо develop
    paths:
      - 'Dockerfile'
      - 'extensions/**'
      - '.github/workflows/directus-docker.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      # Визначаємо тег залежно від гілки
      - name: Determine Docker tag
        id: tag
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
            echo "tag=develop" >> $GITHUB_OUTPUT
          else
            echo "tag=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/directus:${{ steps.tag.outputs.tag }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/directus:buildcache-${{ steps.tag.outputs.tag }}
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/directus:buildcache-${{ steps.tag.outputs.tag }},mode=max